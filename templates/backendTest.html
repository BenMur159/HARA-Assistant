<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Python Script</title>
</head>
<body>

  <button class="js-test-button">TEST</button>

  <script>
    document.querySelector(".js-test-button").addEventListener("click", () => {
      fetch("http://localhost:5000/run-script")
        .then(response => response.json())
        .then(data => {
          console.log(data.message); // shows response in browser console
          alert(data.message);       // optional
        })
        .catch(error => {
          console.error("Error:", error);
        });
    });
  </script>

</body>
</html>
